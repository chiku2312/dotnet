name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore tutorials/scalable-razor-apps/start/ScalableRazor.csproj

      - name: Build
        run: dotnet build tutorials/scalable-razor-apps/start/ScalableRazor.csproj --configuration Release

      - name: Publish app
        run: dotnet publish tutorials/scalable-razor-apps/start/ScalableRazor.csproj -c Release -o publish

      - name: Zip publish folder
        run: cd publish && zip -r ../publish.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: dotnet
          environment_name: dotnet-env
          region: us-east-2
          version_label: v-${{ github.run_number }}
          deployment_package: ./publish.zip
